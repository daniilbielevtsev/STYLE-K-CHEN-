<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/rese.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>STULE-KÜCHEN</title>
  </head>
  <body>
    <div class="bg-img-on">
      <header>
        <div class="container header-container">
          <a href="#" class="logo">
            <img
              src="./src/images/icons/Logo.svg"
              alt="LoGo"
              class="logo-img"
            />
          </a>
          <nav class="header-nav">
            <ul class="header-list">
              <li class="header-item">
                <a href="#" class="header-link">Über</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Dienstleistungen</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Kontakte</a>
              </li>
            </ul>
          </nav>
          <div class="header-contact">
            <a href="#" class="header-phone">
              <svg class="icon-phone-logo">
                <use
                  xlink:href="./src/images/icons/symbol-defs.svg#icon-phone-logo"
                ></use>
              </svg>
            </a>
            <a href="tel:076 769 67 57" class="header-phonen-Number">
              076 769 67 57
            </a>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="container hero-container">
          <h1 class="hero-titel">Ihre Küche. Ihr Stil.</h1>
          <div class="hero-info">
            <p class="hero-info-text">
              Massgeschneiderte Küchenlösungen aus der Schweiz
            </p>
            <buton class="hero-info-btn">Beratung</buton>
          </div>
        </div>
      </section>
    </div>
    <section class="rrr">
      <div class="container hero-container">
        <h1 class="hero-titel">Ihre Küche. Ihr Stil.</h1>
        <div class="hero-info">
          <p class="hero-info-text">
            Massgeschneiderte Küchenlösungen aus der Schweiz
          </p>
          <buton class="hero-info-btn">Beratung</buton>
        </div>
      </div>
    </section>
  </body>
</html>
